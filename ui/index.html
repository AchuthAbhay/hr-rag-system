<!DOCTYPE html>
<html>
<head>
    <title>HR RAG Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Chats</h2>
        <button onclick="newChat()">+ New Chat</button>
        <div class="doc-status" id="docstatus">No Document Uploaded</div>

        <div id="chatList"></div>
    </div>

    <!-- Main -->
    <div class="main">
        <div id="chatHeader" class="chat-header">
               HR RAG Assistant</div>

        <div id="chatWindow" class="chat-window"></div>

        <!-- Input Bar -->
        <div class="input-bar">

            <label class="upload-btn">
                ðŸ“Ž
                <input type="file" id="fileInput" hidden onchange="uploadDoc()">
            </label>

            <input id="msgInput"
                   placeholder="Ask HR policy question..."
                   onkeydown="if(event.key==='Enter') sendMsg()">

            <button onclick="sendMsg()">Send</button>

        </div>

    </div>

</div>

<script src="app.js"></script>
</body>
</html>
